documentation_home: https://cantinilab.github.io/GRnnData/
publications:
  - 10.1101/2024.07.29.605556
install:
  pypi: grnndata
tags:
  - single cell
  - RNAseq
  - gene networks
  - format
  - utilities
license: MIT
version: v1.1.4
authors:
  - jkobject (jeremie kalfon)
test_command: pip install . && make test
